<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/a9e0e8c66e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Open Modal -->
     <h1 id="show-modal">Add Bookmark</h1>
     <!-- Bookmarks -->
      <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
                <a href="www.google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.youtube.com" alt="Favicon">
                <a href="www.youtube.com" target="_blank">Youtube</a>
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.x.com" alt="Favicon">
                <a href="www.x.com" target="_blank">Twitter</a>
            </div>
        </div>
      </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
