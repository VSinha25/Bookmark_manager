<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/a9e0e8c66e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Open Modal -->
     <h1 id="show-modal">Add Bookmark</h1>
     <!-- Bookmarks -->
      <div class="container" id="bookmarks-container"></div>
      <!-- Modal -->
       <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- Website Name -->
                         <div class="form-group">
                            <label for="website-name" class="form-label">Website name</label>
                            <input type="text" class="form-input" id="website-name">
                         </div>
                        <!-- Website URL -->
                         <div class="form-group">
                            <label for="website-url" class="form-label">Website URL</label>
                            <input type="text" class="form-input" id="website-url">
                         </div>
                         <button type="submit">Save</button>
                    </form>
                </div>
            </div>
       </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
